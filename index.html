<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --light: #f5f6fa;
            --dark: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --info: #0984e3;
            --border: rgba(0, 0, 0, 0.08);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 500;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        input, select, button {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-top: 15px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 14px;
        }

        button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            background-color: white;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .product-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .product-card h3 {
            margin-top: 0;
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-card p {
            margin: 5px 0;
            color: var(--dark);
            font-size: 14px;
        }

        .product-card button {
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .tab {
            overflow: hidden;
            border: none;
            background-color: transparent;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            background: white;
            padding: 8px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .tab button {
            background-color: white;
            color: var(--dark);
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 20px;
            transition: all 0.3s ease;
            border-radius: 8px;
            width: auto;
            flex: 1;
            text-transform: none;
            letter-spacing: normal;
            font-size: 16px;
            position: relative;
        }

        .tab button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .tab button:hover {
            color: var(--primary);
        }

        .tab button.active {
            color: var(--primary);
            font-weight: 500;
            background: rgba(108, 92, 231, 0.08);
        }

        .tab button.active::before {
            width: 100%;
        }

        .tabcontent {
            display: none;
            padding: 0;
            border: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.01);
        }

        tr:hover {
            background-color: rgba(108, 92, 231, 0.05);
        }

        .status-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .status-message::before {
            content: '!';
            margin-right: 10px;
            font-weight: bold;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success {
            background-color: rgba(0, 184, 148, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .success::before {
            background-color: var(--success);
            color: white;
        }

        .error {
            background-color: rgba(214, 48, 49, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        .error::before {
            background-color: var(--danger);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1;
        }

        .close:hover {
            color: var(--danger);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item button {
            background-color: var(--danger);
            width: auto;
            padding: 8px 15px;
            margin-left: 15px;
            border-radius: 8px;
        }

        .cart-item button:hover {
            background-color: #c0392b;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.2rem;
            margin: 25px 0;
            padding: 15px 0;
            border-top: 2px solid var(--primary);
            color: var(--primary);
        }

        .cart-options {
            margin-top: 25px;
        }

        .cart-options label {
            margin-top: 15px;
            display: block;
        }

        #viewCartBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            padding: 0;
            border-radius: 50%;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: all 0.3s ease;
        }

        #viewCartBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
        }

        #cartCount {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* QR Code Styles */
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 300px;
            text-align: center;
        }

        .qr-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .upi-id {
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .tab {
                flex-direction: column;
            }
            
            #viewCartBtn {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
                font-size: 1.2rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 20% auto;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shop Management System</h1>
        </header>

        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'shopping')">üõçÔ∏è Shopping</button>
            <button class="tablinks" onclick="openTab(event, 'dashboard')">üìä Dashboard</button>
        </div>

        <!-- Shopping Tab -->
        <div id="shopping" class="tabcontent" style="display: block;">
            <div class="card">
                <h2>Customer Information</h2>
                <div class="form-group">
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" placeholder="Enter customer name" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone Number:</label>
                    <input type="text" id="customerPhone" placeholder="Enter phone number" required>
                </div>
                <div id="customerStatus" class="status-message hidden"></div>
                <div id="customerDetails"></div>
            </div>

            <div class="card">
                <h2>Product Selection</h2>
                <div class="form-group">
                    <label for="productCategory">Category:</label>
                    <select id="productCategory" onchange="loadProducts()">
                        <option value="">Select a category</option>
                        <option value="GROCERY">üõí Grocery</option>
                        <option value="OIL">üõ¢Ô∏è Oil</option>
                        <option value="SNACK">üçø Snack</option>
                        <option value="DAIRY">ü•õ Dairy</option>
                    </select>
                </div>

                <div id="productsContainer" class="grid"></div>
            </div>

            <div class="card hidden" id="productDetailsCard">
                <h2>Product Details</h2>
                <div id="productDetails"></div>
                <div class="form-group">
                    <label for="productQuantity">Quantity:</label>
                    <input type="number" id="productQuantity" min="0.1" step="0.1" value="1">
                </div>
                <button onclick="addToCart()">‚ûï Add to Cart</button>
                <div id="productStatus" class="status-message hidden"></div>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tabcontent">
            <div class="card">
                <h2>Daily Sales Report</h2>
                <button onclick="loadDailySales()">üîÑ Refresh Report</button>
                <div id="dailySalesReport"></div>
            </div>
        </div>
    </div>

    <!-- Cart Button -->
    <button id="viewCartBtn" onclick="viewCart()">üõí <span id="cartCount">0</span></button>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">‚Çπ0.00</span>
            </div>
            <div class="cart-options">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod">
                    <option value="Cash">üíµ Cash</option>
                    <option value="Card">üí≥ Card</option>
                    <option value="UPI">üì± UPI (PhonePe)</option>
                </select>
                <label for="discount">Discount (‚Çπ):</label>
                <input type="number" id="discount" min="0" step="0.01" value="0" placeholder="Enter discount amount">
                <button onclick="checkout()">üí≥ Checkout</button>
            </div>
            <div id="cartStatus" class="status-message hidden"></div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQR()">&times;</span>
            <h2>Pay with PhonePe</h2>
            <div class="qr-container">
                <!-- Updated QR code with a real PhonePe QR code image -->
                <img src="qr code.jpg" alt="PhonePe QR Code">
                <div style="margin-top: 15px;">
                    <p style="font-weight: bold; color: var(--primary);">ACCEPTED HERE</p>
                    <p>Scan & Pay Using PhonePe App</p>
                    <div class="upi-id">*******7004</div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="verifyPayment()" style="width: 200px;">‚úÖ I've Paid</button>
                <button onclick="closeQR()" style="width: 200px; margin-top: 10px; background: var(--danger);">‚ùå Cancel</button>
            </div>
            <div id="qrStatus" class="status-message hidden" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        let currentCustomer = null;
        let cart = [];
        let selectedProduct = null;
        let currentTransactionData = null;

        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            const tablinks = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message ${type}`;
            element.classList.remove("hidden");
        }

        function loadProducts() {
            const category = document.getElementById("productCategory").value;
            if (!category) return;

            fetch('http://localhost:8000/api/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ category: category })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById("productsContainer");
                container.innerHTML = '';

                if (data.error) {
                    showStatus('customerStatus', data.error, 'error');
                    return;
                }

                if (!data.products || data.products.length === 0) {
                    container.innerHTML = '<p>No products found in this category</p>';
                    return;
                }

                data.products.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.className = "product-card";
                    productCard.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>üí∞ Price: ‚Çπ${product.price.toFixed(2)}/${product.unit}</p>
                        <p>üì¶ Stock: ${product.stock_quantity} ${product.unit}</p>
                        <button onclick="selectProduct(${product.product_id})">Select</button>
                    `;
                    container.appendChild(productCard);
                });
            })
            .catch(error => {
                showStatus('customerStatus', 'Error loading products: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }

        function selectProduct(productId) {
            fetch('http://localhost:8000/api/product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ product_id: productId })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showStatus('productStatus', data.error, 'error');
                    return;
                }

                if (!data.product) {
                    showStatus('productStatus', 'Product not found', 'error');
                    return;
                }

                selectedProduct = data.product;
                document.getElementById("productDetails").innerHTML = `
                    <p><strong>${data.product.name}</strong></p>
                    <p>üí∞ Price: ‚Çπ${data.product.price.toFixed(2)} per ${data.product.unit}</p>
                    <p>üì¶ Available: ${data.product.stock_quantity} ${data.product.unit}</p>
                `;

                const quantityInput = document.getElementById("productQuantity");
                if (data.product.unit === 'kg') {
                    quantityInput.step = "0.1";
                    quantityInput.min = "0.1";
                } else {
                    quantityInput.step = "1";
                    quantityInput.min = "1";
                }
                quantityInput.max = data.product.stock_quantity;
                quantityInput.value = data.product.unit === 'kg' ? "0.5" : "1";

                document.getElementById("productDetailsCard").classList.remove("hidden");
            })
            .catch(error => {
                showStatus('productStatus', 'Error loading product: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }

        // Customer registration
        document.getElementById("customerName").addEventListener("change", function() {
            const name = this.value.trim();
            const phone = document.getElementById("customerPhone").value.trim();

            if (name && phone) {
                registerCustomer(name, phone);
            }
        });

        document.getElementById("customerPhone").addEventListener("change", function() {
            const phone = this.value.trim();
            const name = document.getElementById("customerName").value.trim();

            if (name && phone) {
                registerCustomer(name, phone);
            }
        });

        function registerCustomer(name, phone) {
            fetch('http://localhost:8000/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, phone })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Registration failed'); });
                }
                return response.json();
            })
            .then(data => {
                currentCustomer = {
                    user_id: data.user_id,
                    name: name,
                    phone: phone
                };

                showStatus('customerStatus', `‚úÖ Customer registered (ID: ${data.user_id})`, 'success');
                document.getElementById("customerDetails").innerHTML = `
                    <p><strong>üë§ ${name}</strong></p>
                    <p>üì± ${phone}</p>
                    <p>üÜî ${data.user_id}</p>
                `;
            })
            .catch(error => {
                showStatus('customerStatus', '‚ùå Error registering customer: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }

        // Cart functions
        function addToCart() {
            if (!selectedProduct) {
                showStatus('productStatus', '‚ùå Please select a product first', 'error');
                return;
            }

            if (!currentCustomer) {
                showStatus('productStatus', '‚ùå Please register a customer first', 'error');
                return;
            }

            const quantity = parseFloat(document.getElementById("productQuantity").value);
            if (isNaN(quantity) || quantity <= 0) {
                showStatus('productStatus', '‚ùå Please enter a valid quantity', 'error');
                return;
            }

            if (quantity > selectedProduct.stock_quantity) {
                showStatus('productStatus', `‚ùå Not enough stock available (Max: ${selectedProduct.stock_quantity})`, 'error');
                return;
            }

            // Check if product already in cart
            const existingItemIndex = cart.findIndex(item => item.product_id === selectedProduct.product_id);
            
            if (existingItemIndex >= 0) {
                // Update quantity if already in cart
                cart[existingItemIndex].quantity += quantity;
            } else {
                // Add new item to cart
                cart.push({
                    product_id: selectedProduct.product_id,
                    name: selectedProduct.name,
                    price: selectedProduct.price,
                    quantity: quantity,
                    unit: selectedProduct.unit
                });
            }

            showStatus('productStatus', '‚úÖ Item added to cart', 'success');
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById("cartItems");
            const cartTotalElement = document.getElementById("cartTotal");
            const cartCountElement = document.getElementById("cartCount");
            
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty</p>';
                cartTotalElement.textContent = '‚Çπ0.00';
                cartCountElement.textContent = '0';
                return;
            }

            let total = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const itemElement = document.createElement("div");
                itemElement.className = "cart-item";
                itemElement.innerHTML = `
                    <span>${item.name} (${item.quantity} ${item.unit})</span>
                    <span>‚Çπ${itemTotal.toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})">√ó</button>
                `;
                cartItemsContainer.appendChild(itemElement);
            });

            cartTotalElement.textContent = `‚Çπ${total.toFixed(2)}`;
            cartCountElement.textContent = cart.length;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
            showStatus('productStatus', '‚úÖ Item removed from cart', 'success');
        }

        function viewCart() {
            document.getElementById("cartModal").style.display = "block";
        }

        function closeCart() {
            document.getElementById("cartModal").style.display = "none";
        }

        function showQRCode() {
            document.getElementById("cartModal").style.display = "none";
            document.getElementById("qrModal").style.display = "block";
            document.getElementById("qrStatus").classList.add("hidden");
        }

        function closeQR() {
            document.getElementById("qrModal").style.display = "none";
            document.getElementById("cartModal").style.display = "block";
        }

        function verifyPayment() {
            showStatus('qrStatus', '‚è≥ Verifying payment...', 'info');
            
            // In a real app, you would check with your payment provider API here
            // For demo purposes, we'll simulate a successful payment after 2 seconds
            setTimeout(() => {
                completeCheckout('UPI');
            }, 2000);
        }

        function checkout() {
            if (!currentCustomer) {
                showStatus('cartStatus', '‚ùå Please register a customer first', 'error');
                return;
            }

            if (cart.length === 0) {
                showStatus('cartStatus', '‚ùå Your cart is empty', 'error');
                return;
            }

            const paymentMethod = document.getElementById("paymentMethod").value;
            const discount = parseFloat(document.getElementById("discount").value) || 0;

            if (paymentMethod === "UPI") {
                // Show QR code for UPI payment
                prepareTransactionData(paymentMethod, discount);
                showQRCode();
                return;
            }

            // For non-UPI payments, proceed directly
            completeCheckout(paymentMethod, discount);
        }

        function prepareTransactionData(paymentMethod, discount) {
            currentTransactionData = {
                transactions: cart.map(item => ({
                    user_id: currentCustomer.user_id,
                    product_id: item.product_id,
                    quantity: item.quantity,
                    unit_price: item.price,
                    total_price: item.price * item.quantity,
                    discount: discount,
                    payment_method: paymentMethod
                })),
                payment_method: paymentMethod,
                discount: discount
            };
        }

        function completeCheckout(paymentMethod, discount = 0) {
            let transactions;
            
            if (currentTransactionData) {
                transactions = currentTransactionData.transactions;
                paymentMethod = currentTransactionData.payment_method;
                discount = currentTransactionData.discount;
                currentTransactionData = null;
            } else {
                transactions = cart.map(item => ({
                    user_id: currentCustomer.user_id,
                    product_id: item.product_id,
                    quantity: item.quantity,
                    unit_price: item.price,
                    total_price: item.price * item.quantity,
                    discount: discount,
                    payment_method: paymentMethod
                }));
            }

            fetch('http://localhost:8000/api/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ transactions })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Checkout failed'); });
                }
                return response.json();
            })
            .then(data => {
                showStatus('qrStatus', '‚úÖ Payment verified! Order completed.', 'success');
                setTimeout(() => {
                    cart = [];
                    updateCartDisplay();
                    closeQR();
                    // Refresh product listings
                    loadProducts();
                }, 1500);
            })
            .catch(error => {
                showStatus('qrStatus', '‚ùå Error during checkout: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }

        // Report functions
        function loadDailySales() {
            fetch('http://localhost:8000/api/daily-sales')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('dailySalesReport').innerHTML = `<p>${data.error}</p>`;
                        return;
                    }

                    let html = '<h3>üìÖ Today\'s Sales</h3>';
                    if (data.sales.length === 0) {
                        html += '<p>No sales today</p>';
                    } else {
                        html += '<table><tr><th>Product</th><th>Quantity</th><th>Total Sales</th><th>Payment Method</th></tr>';
                        data.sales.forEach(item => {
                            html += `<tr>
                                <td>${item.product}</td>
                                <td>${item.quantity_purchased} ${item.available_stock > 0 ? item.unit : ''}</td>
                                <td>‚Çπ${item.total_sales.toFixed(2)}</td>
                                <td>${item.payment_method || 'Cash'}</td>
                            </tr>`;
                        });
                        html += '</table>';
                        html += `<p><strong>üí∞ Total Bill: ‚Çπ${data.total_bill.toFixed(2)}</strong></p>`;
                    }
                    document.getElementById('dailySalesReport').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('dailySalesReport').innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
                });
        }
    </script>
</body>
